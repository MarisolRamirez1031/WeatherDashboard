<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    
    <title>Weather Dashboard</title>
</head>
<body>

<header class="header-text">
    <nav class="navbar navbar-dark bg-dark navbar-expand">
        <h1 class="navbar-brand">Weather Dashboard</h1>
        <i class="bi bi-cloud"></i>
    </nav>
</header>

<br>

<main class="container">
    <div class="row">
        <div class="col-sm-3">
            <h2>Search for a City</h2>
            <div class="input-group">
                <form id="cityform">
                    <input type="text" name="city" id="city" placeholder="Austin" class="form-input" autofocus="true"/>
                    <button type="submit" class="btn btn-primary"><i class="bi bi-search"></i></button>
                </form>
            </div>
            <div class ="btn-group-vertical" id="buttons">
        </div>
    </div>

    <div class="col-sm-9" id="currentWeather-containter">
        <div class="row containter">
            <div class="col-sm-6">
                <h3><span id="currentCity-search"></span><span id="date"></span></h3>
                <p><i class="bi bi-thermometer-sun"></i> Temperature: <span id="temperature"></span>Â°F</p>
                <p><i class="bi bi-moisture"></i> Humidity:<span id="humidity"></span>%</p>
                <p><i class="bi bi-wind"></i> Wind Speed: <span id="windspeed"></span>MPH</p>
                <p><i class="bi bi-sun-fill"></i> UV Index: <span id="uvi"></span></p>
            </div>
        </div>
    </div>
</main>
