<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
    <link rel="icon" type="image/x-icon" href="./assets/images/m.png">
    <link rel="stylesheet" href="./assets/css/stylesheet.css">
    <title>Weather Dashboard</title>
</head>


<body>
    <header>
        <h1>
            Weather Dashboard
        </h1>
    </header>

    <main>
        <section id="search">
            <h2>
                Search for a City
            </h2>
            <form id="searchBox">
                <input type="text" placeholder="Austin">
                <!--<button type="submit" id="searchButton">Search</button> -->
                <button type="submit" class="btn btn-primary" id="searchButton">Search <i class="bi bi-search"></i></button>
            </form>
            <button type="button" id="clrBtn">Clear</button>
            <div>
                <ul id ="previouslySearched"></ul>
            </div>
        </section>

        <section id="disp">
            <div id="currentWeather">
                <h2 id="currentWeatherHeader"></h2>
                <div id="currentWeatherDetail"></div>
            </div>
            <div id="forecasted">
                <h2>
                    5 Day Forecast:
                </h2>
                <div id="forecastedDays"></div>
            </div>
        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js" integrity="sha512-qTXRIMyZIFb8iQcfjXWCO8+M5Tbc38Qi5WzdPOYZHIlZpzBHG3L3by84BBBOiRGiEb7KKtAOAs5qYdUiZiQNNQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
